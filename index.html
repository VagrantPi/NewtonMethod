  <title>NewtonMethod</title>

<body>
  <h1>NewtonMethod</h1>
  <p>f(x) = 2/3 x^4 - 2 x^3 - 6 x^2 +8</p>
  <div id="main">
    x0: 
    <input type="text" id="init" name="initial_val" > 
    <br>
    iteration number: 
    <input type="text" id="num" name="num" > 
    <br>
    <button type="submit" id="run">Run</button>
    <p id="o0"></p>
    <p id="o1"></p>
    <p id="o2"></p>
    <p id="o3"></p>
    <p id="o4"></p>
    <p id="o5"></p>
    <p id="o6"></p>
    <p id="o7"></p>
    <p id="o8"></p>
    <p id="o9"></p>
    <p id="o10"></p>
    <p id="o11"></p>
    <p id="o12"></p>
    <p id="o13"></p>
    <p id="o14"></p>
    <p id="o15"></p>

  </div>
<!--<script name="text/javascript"src="http://www.google.com/jsapi"></script>-->
<script name="text/javascript">
//google.load("jquery","1.3");

document.getElementById('run').onclick = function() {
  var x0 = document.getElementById('init').value;
  var steps = document.getElementById('num').value;
  var answer = new Array();
  //var answer;
  var z;
  answer = runNewton(x0,steps);
  //document.getElementById('output').innerHTML=answer;
  for(z = 1; z <= steps; z++) {
    var temp = "t[" + z + "] : " + answer[z];
    document.getElementById('o'+z).innerHTML=temp;
  }
  //document.getElementById('o0').innerHTML=answer[2];
}

var method = function (x) {
  return 2/3 * x * x * x * x - 2 * x * x * x - 6 * x * x + 8;
}

var method_1 = function (x){
  return 6 * x * x * x - 6 * x * x - 12 * x;
}
var runNewton = function(init,steps){
  var intest;
  intest = init;
  var temp = new Array();
  for (var i = 1; i <= steps; i++){
    intest -= method(intest) / method_1(intest);
    //alert(intest);
    temp[i] = intest ;
  }
return temp;
}
</script>
</body>

</html>
